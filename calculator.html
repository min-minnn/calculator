<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
    <title>다시 계산기</title>
</head>
<body>
    <form name="form">
        <table id="bg">
            <thead>
                <tr>
                    <td colspan="4">
                        <input type="text" id="calInput" name="cal" value="" readonly>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"><input type="reset" value="C" class="firstLine" id="topLeft"></td>
                    <td colspan="2"><input type="button" value="←" class="firstLine" id="topRight" onclick="back()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="(" class="btn" id="bracket" onclick="num('(')"></td colspan="2">
                    <td colspan="2"><input type="button" value=")" class="btn"id="bracket" onclick="num(')')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="^2" class="btn" onclick="squ2()"></td>
                    <td><input type="button" value="^3" class="btn" onclick="squ3()"></td>
                    <td><input type="button" value="√" class="btn" onclick="sqrt()"></td>
                    <td><input type="button" value="÷" class="btn" onclick="num('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="btn" onclick="num(7)"></td>
                    <td><input type="button" value="8" class="btn" onclick="num(8)"></td>
                    <td><input type="button" value="9" class="btn" onclick="num(9)"></td>
                    <td><input type="button" value="×" class="btn" onclick="num('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="btn" onclick="num(4)"></td>
                    <td><input type="button" value="5" class="btn" onclick="num(5)"></td>
                    <td><input type="button" value="6" class="btn" onclick="num(6)"></td>
                    <td><input type="button" value="─" class="btn" onclick="num('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="btn" onclick="num(1)"></td>
                    <td><input type="button" value="2" class="btn" onclick="num(2)"></td>
                    <td><input type="button" value="3" class="btn" onclick="num(3)"></td>
                    <td><input type="button" value="+" class="btn" onclick="num('+')"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" class="btn" id="botLeft" onclick="num(0)"></td>
                    <td><input type="button" value="." class="btn"onclick="num('.')"></td>
                    <td><input type="button" value="=" class="equal" id="botRight" onclick="result()"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
